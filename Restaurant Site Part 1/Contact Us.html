<form action="submit.html" method="POST">
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name"><br/>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email"><br/>
    <label for="Phone">Phone:</label>
    <input type="tel" id="Phone" name="Phone" pattern="[0-9]{3} - [0-9]{3} - [0-9]{4}">
    <small>Format: 123-456-7890</small><br/>

    <label for="Inquiry">Reason for Inquiry:</label>
    <select id="inquiry" name="inquiry">
        <option value="Catering">Catering</option>
        <option value="Private">Private Party</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
    </select><br/>

    <label for="Information">Additional Information:</label>
    <textarea rows="5" col="50" name="Information"></textarea><br/>

    <label for="Visit">Have you been to the restaurant?</label>
    <input type="radio" name="answer" value="No"checked>No
    <input type="radio" name="answer" value="Yes">Yes<br/>

    <label for="Availability">Best days to contact you</label>
    <input type="checkbox" name="days" value="Sun"/>Sun
    <input type="checkbox" name="days" value="Mon"/>Mon 
    <input type="checkbox" name="days" value="Tues"/>Tues
    <input type="checkbox" name="days" value="Wed"/>Wed
    <input type="checkbox" name="days" value="Thurs"/>Thurs
    <input type="checkbox" name="days" value="Fri"/>Fri
    <input type="checkbox" name="days" value="Sat"/>Sat<br/>

    <input type="submit" name="Send Request" value="Send Request"><br/>
     
    
</form>
