<html lng="en">

<head> 
    <title>Contact Me</title>
</head>

<body>
    <header>

    <h1> Contact Me</h1>
      
    </header>
    <hr/>

    <nav>
        <p><a href="index05.html"><strong>Home</strong></a></p>



    </nav>
    <hr/>   

    <h2>
        <p><strong>Information request</strong></p>
    </h2>

    <form action="submit.html" method="POST">
    <label for="FirstName">First Name:</label><br/>
    <input type="text" id="FirstName" name="firstName"><br/>
    <label for="LastName">Last Name:</label><br/>
    <input type="text" id="LastName" name="lastName"><br/>
    <label for="phone">Phone Number:<label><br/>
    <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <small>Format:123-456-7890</small></label><br>

    <label for="contact">Best time to call:</label><br/>
    <select id="contact" name="contact">
        <option value="default" selected>--Select One--<option>
        <option value="morning">Morning (8AM to 12PM Mountain Time)</option>
        <option value="afternoon">Afternoon (12PM to 5PM Mountain Time)</option>
        <option value="evening"> Evening (5PM to 8PM Mountain Time)</option>

        
    </select>

    <fieldset>
        <legend>I am interested in (check all that apply)</legend><br/>
        <input type="checkbox" id="FrontEnd" name="interest" value="FrontEnd"
        <label for="FrontEnd">Front End Web Developer </label><br/>
        <input type="checkbox" id="BackEnd" name="interest" value="BackEnd"
        <label for="BackEnd">Back End Web Developer</label><br/>
        <input type="checkbox" id="database" name="interest" value="Database"
        <label for="database">Database</label><br/>

    </fieldset>

    <fieldset>
        <legend>I have filled in the client questionanaire form:</legend><br/>
        <input type="radio" id="choice" name="questionnaire" value="yes">
        <label for="choice1">Yes</label><br/>
        <input type="radio" id="choice" name="questionnaire" value="no">
        <label for="choice2">No</label><br/>
    </fieldset>

    <label for="info">Additional Information</label>,br/>
    <textarea id="info" name="info"></textarea>

    <input type="submit" name="submit" value="Submit">

</form>
